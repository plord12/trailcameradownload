name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Install tensorflow
        run: |
          pip install tensorflow
          find / -name c_api.h 2>/dev/null

      - name: Build
        run: CGO_CFLAGS=-I${HOME}/.local/lib/python3.10/site-packages/tensorflow/include go test -v